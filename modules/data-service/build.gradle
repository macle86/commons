plugins {
    id 'java'
}

group 'io.runon.commons'
version '0.1.3'

repositories {
    mavenCentral()
}

dependencies {
    
    
    
    implementation group: 'io.lettuce', name: 'lettuce-core', version: '6.2.0.RELEASE'
    //lettuce-core 의존성 패치용 io.lettuce에서 netty 버전을 높인게 나오면 의존성 제거
    implementation group: 'io.netty', name: 'netty-common', version: '4.1.79.Final'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
    implementation 'com.seomse.commons:commons:1.3.5'

    //csv output
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.13.3'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'



}

test {
    useJUnitPlatform()
}