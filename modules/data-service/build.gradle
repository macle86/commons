plugins {
    id 'java'
}

group 'io.runon.commons'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    
    
    
    implementation group: 'io.lettuce', name: 'lettuce-core', version: '6.1.8.RELEASE'
    //lettuce-core 의존성 패치용 io.lettuce에서 netty 버전을 높인게 나오면 의존성 제거
    implementation group: 'io.netty', name: 'netty-common', version: '4.1.78.Final'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
    implementation 'com.seomse.commons:commons:1.3.1'

    //csv output
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.9'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'



}

test {
    useJUnitPlatform()
}